<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.8">
    <title>FORMS</title>

    <!-- BOOTSTRAP CDN--> 
    <link href="https://cdn.jsdelivr.net/npe/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS DESIGN--> 
    <style>
    body{ background-color:gray;}
    </style>

</head>
<body>
    
    <!-- STYLES --> 
   
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn-primary">Primary</button>

    <br>
    <br>

    <!-- SIZE -->

    <button type="button" class="btn btn-warning btn-lg" >Large</button>
    <button type="button" class="btn btn-info btn-sm" >Small</button>

    <br>
    <br>

    <!-- BLOCKLEVEL-->
     <div class="d-grid col-12">
        <button type="button" class="btn btn-dark btn-block">Full-Width Button</button>
    </div>

    <br>
    <br>

    <!-- Active/Disabled -->
    
    <button type="button" class="btn btn-primary" active>Active Primary</button>

    <button type="button" class="btn btn-primary" disabled>Disabled Primary</button>

    <br>
    <br>

    <!-- BOOTSTRAP ALERT-->

    <div class="alert alert-success">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>

    </body>
    </html>
